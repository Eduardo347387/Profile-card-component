<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="conteiner">
        <div class="card">

            <div class="card-header"></div>

            <div class="card-body">
                <div class="card-body-boximg"></div>

                <h1 class="card-body-nombre">
                    Eduardo<span>26</span>
                </h1>

                <h2 class="card-body-pais">
                    Mexico
                </h2>

                <div class="card-body-linea"></div>

                <div class="card-body-estadisticas">
                    <p class="card-body-estadisticas-container">
                        80K
                        <span>Follower</span>
                    </p>
    
                    <p class="card-body-estadisticas-container">
                        803K
                        <span>Likes</span>
                    </p>
    
                    <p class="card-body-estadisticas-container">
                        1.4K
                        <span>Photos</span>
                    </p>
                </div>
            </div>
        </div>
    </main>

</html>
